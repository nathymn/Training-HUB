<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Synergy</title>
    <link rel="stylesheet" href="../css/register_curator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Menu -->
    <section class="menu">
        <ul>
            <li><a href="register_student.html">ALUNO</a></li>
            <li><a href="register_teacher.html">PROFESSOR</a></li>
            <li><a href="#" class="active">CURADOR</a></li>
            <button id="btn-menu"><span id="hamb"></span></button>
        </ul>
    </section>

    <!-- Conteúdo principal -->
    <section class="container">
        <a href="./index.html"><img src="../img/logo_neg.svg" alt="Logo Synergy"></a>
        <p>Já tem cadastro? <a href="./login.html">Acesse sua conta!</a></p>

        <h2>Vamos começar sua jornada!</h2>

        <!-- Formulário -->
        <form class="formcadastro" name="formCadCurador" id="formCadCurador" method="post" action="register_curator.php">
            <!-- Coluna esquerda -->
            <label for="txtNameCurador">Nome Completo:</label>
            <input type="text" id="txtNameCurador" name="txtNameCurador" maxlength="80">

            <label for="dateNascTeacher">Data de nascimento:</label>
            <input type="date" id="dateNascCurador" name="dateNascCurador" required>

            <!-- Coluna direita -->
            <label for="txtCpfCurador">CPF:</label>
            <input type="text" id="txtCpfCurador" name="txtCpfCurador" oninput="formatarCPF(this)" maxlength="11">

            <label for="numbTelCurador">Telefone:</label>
            <input type="tel" id="numbTelCurador" name="numbTelCurador" oninput="formatarTelefone(this)" maxlength="15">

            <label for="objetivoCurador">Qual seu Objetivo:</label>
            <input type="text" id="objetivoCurador" name="objetivoCurador" maxlength="300">

            <label for="emailCurador">E-mail:</label>
            <input type="email" id="emailCurador" name="emailCurador" maxlength="120">

            <label for="emailCuradorConf">Confirme seu E-mail:</label>
            <input type="email" id="emailCuradorConf" name="emailCuradorConf" maxlength="120">

            <label for="passAccTeacher">Digite uma senha:</label>
            <input type="password" id="passAccCurador" name="passAccCurador" required minlength="6" title="A senha deve ter pelo menos 6 caracteres.">

            <label for="confPassCurador">Confirme a Senha:</label>
            <input type="password" id="confPassCurador" name="confPassCurador">

            <!-- Upload de arquivo -->
            <div class="file-upload">
                <label for="filePortfolio">Selecione um arquivo</label>
                <input type="file" id="filePortfolio" name="filePortfolio" accept=".pdf" title="O arquivo deve ser em formato PDF." required>
            </div>
            <hr>
            <label for="txtLink">Espaço reservado para link adicional (opcional):</label>
            <input type="url" id="txtLink" name="txtLink" placeholder="https://">

            <!-- Informações sobre envio -->
            <div class="info">
                <p><strong>Sobre o envio:</strong></p>
                <ul>
                    <li>Deve ser enviado em formato PDF.</li>
                    <li>Deve conter todos os detalhes do exercício (ex.: calendário ou tópicos).</li>
                    <li>Pode conter links de aulas gravadas e postadas.</li>
                </ul>
            </div>

            <!-- Botão -->
            <input type="button" value="Enviar solicitação" id="btnCreateAcc" onclick="btnSendOnClickCurador()">
        </form>
    </section>

    <script src="../js/register_perfil.js"></script>
</body>
</html>
